
  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../styles/styles.css" />

    <title>Document</title>
  </head>
  <body class="text-black">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid align-items-center justify-content-center">
        <a class="navbar-brand text-center" href="#">
          <img
            class="p-3 rounded-4"
            src="../assets/logo.png"
            alt="logo"
            height="100px"
          />
        </a>
      </div>
    </nav>

    <aside class="d-flex flex-nowrap position-fixed top-0">
      <div
        class="d-flex flex-column flex-shrink-0 gap-5 bg-white rounded-bottom-4"
        style="width: 4.5rem"
      >
        <ul
          class="nav nav-pills nav-flush flex-column mb-auto text-center gap-5"
        >
          <li class="nav-item">
            <a href="/pages/home.html" class="nav-link py-3 rounded-0">
              <img src="../assets/feather/home.svg" alt="home" />
            </a>
          </li>
          <li>
            <a href="/pages/dashboard.html" class="nav-link py-3 rounded-0">
              <img src="../assets/feather/clipboard.svg" alt="Dashboard" />
            </a>
          </li>
          <li>
            <a href="/pages/itemlist.html" class="nav-link py-3 rounded-0">
              <img src="../assets/feather/file-text.svg" alt="List" />
            </a>
          </li>
        </ul>
        <div class="dropdown border-top">
          <a
            href="#"
            class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://github.com/mdo.png"
              alt="mdo"
              width="24"
              height="24"
              class="rounded-circle"
            />
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </aside>
    <main>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">State</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
        
    </main>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../bootstrap/bootstrap.bundle.js"></script>
  </body>
</html>
